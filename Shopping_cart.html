    <!-- 菜单栏跳转start -->
    <ul class="end">
        <li>
            <a href="index.html">

        <li>

            </a>

    <!-- 网页跳转end -->
    <script src="./js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                commodity: [{
                    id: 1,
                    shop: '陇上江南乡间小铺',
                    name: '土豆',
                    price: 2,
                    count: 1,
                    size: '1kg',
                    // image: './upload/tudou.jpg'
                },
                {
                    id: 2,
                    shop: '陇上江南乡间小铺',
                    name: '花椒',
                    price: 50,
                    count: 2,
                    size: '1kg',
                },
                {
                    id: 3,
                    shop: '陇上江南乡间小铺',
                    name: '魔芋',
                    price: 5,
                    count: 2,
                    size: '0.5kg',
                }
                ]
            },
            methods:
            {

                increment(index)     //按钮加加操作
                {
                    this.commodity[index].count++;
                    // this.price = 2 * count;
                },
                decrement(index)  //按钮减减操作
                {
                    this.commodity[index].count--;
                },
                del(index) {
                    this.commodity.splice(index, 1);
                },
                // price() {
                //     price = this.price * this.count;
                //     return price;
                // },

                getTotalprice()      //价格总计
                {
                    var sum = 0;
                    for (let i = 0; i < this.commodity.length; i++) {
                        sum += this.commodity[i].price * this.commodity[i].count;
                    }
                    return sum.toFixed(2);
                },
            },
            filters:
            {
                singlePrice(price) {
                    return "￥" + price.toFixed(2);     //toFixed是保留小数后几位
                }
            }
        })
        // 防止误触返回
        document.addEventListener('plusready', function () {
            var webview = plus.webview.currentWebview();
            plus.key.addEventListener('backbutton', function () {
                webview.canBack(function (e) {
                    if (e.canBack) {
                        webview.back();
                    } else {
                        //webview.close(); //hide,quit
                        //us.runtime.quit();
                        //首页返回键处理
                        //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                        var first = null;
                        plus.key.addEventListener('backbutton', function () {
                            //首次按键，提示‘再按一次退出应用’
                            if (!first) {
                                first = new Date().getTime();
                                console.log('再按一次退出应用');
                                setTimeout(function () {
                                    first = null;
                                }, 1000);
                            } else {
                                if (new Date().getTime() - first < 1500) { plus.runtime.quit(); }
                            }
                        }, false);
                    }
                })
            });
        }); 
    </script>
