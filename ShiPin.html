    document.addEventListener('plusready', function () {
        var webview = plus.webview.currentWebview();
        var backButtonClickCount = 0;
        var backButtonClickTimeoutId = null;

        plus.key.addEventListener('backbutton', function () {
            webview.canBack(function (e) {
                if (e.canBack) {
                    webview.back();
                } else {
                    // 处理首页返回键逻辑
                    backButtonClickCount++;
                    if (backButtonClickCount == 1) {
                        console.log('再按一次退出应用');
                        backButtonClickTimeoutId = setTimeout(function () {
                            backButtonClickCount = 0;
                        }, 2000);
                    } else if (backButtonClickCount == 2) {
                        clearTimeout(backButtonClickTimeoutId);
                        plus.runtime.quit();
                    }
                }
            })
        });
    });
</script>
