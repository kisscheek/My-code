            content="width=device-width, initial-scale=1.0,user-scale=no,maximum-scale=1.0,minimum-scale=1.0">

                fill: currentColor;
                overflow: hidden;
            }
        </style>
        <title>Document</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/yuyue.css">
        <link rel="stylesheet" href="css/head.css">
    </head>

<body>
    <div class="toubu">
        <div class="caidan">
            <div class="return">
                <a href="index.html"></a>
            </div>
            <div class="tishi">在线预约</div>
        </div>
    </div>
    <div class="tishi1">
        <h3>请输入预约商品信息</h3>
        <div class="shangping">
            <div class="name">
                <h2>商品名称</h2>
                <input type="text">
            </div>
            <div class="guige">
                <h2>商品规格</h2>
                <input type="text">
            </div>
            <div class="time">
                <h2>配送时长</h2>
                <input type="text">
            </div>
        </div>
        <div class="weibu">
            <h1>备注栏</h1>
            <textarea cols="8" rows="15"></textarea>
            <div class="yuji">价格预估:</div>
            <div class="jiage">
                <p>￥</p>0.00
            </div>
            <button>提交</button>
        </div>

    </div>

    <script>
        // 防止误触返回
        document.addEventListener('plusready', function () {
            var webview = plus.webview.currentWebview();
            plus.key.addEventListener('backbutton', function () {
                webview.canBack(function (e) {
                    if (e.canBack) {
                        webview.back();
                    } else {
                        //webview.close(); //hide,quit
                        //us.runtime.quit();
                        //首页返回键处理
                        //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                        var first = null;
                        plus.key.addEventListener('backbutton', function () {
                            //首次按键，提示‘再按一次退出应用’
                            if (!first) {
                                first = new Date().getTime();
                                console.log('再按一次退出应用');
                                setTimeout(function () {
                                    first = null;
                                }, 1000);
                            } else {
                                if (new Date().getTime() - first < 1500) { plus.runtime.quit(); }
                            }
                        }, false);
                    }
                })
            });
        }); 
    </script>
