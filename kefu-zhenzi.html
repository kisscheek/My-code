<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scale=no,maximum-scale=1.0,minimum-scale=1.0">
    <script src="http://at.alicdn.com/t/c/font_3913686_zb4dtx2jgci.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/kefu.css">
    <link rel="stylesheet" href="css/head.css">
</head>

<body>
    <div class="toubu">
        <div class="caidan">
            <div class="return">
                <a href="shangping-zhenzi.html"></a>
            </div>
            <div class="tishi">客服</div>
        </div>
    </div>
    <div class="tishi1"><img src="images/laba.png" alt="">谨防诈骗，小驿防诈小提醒</div>
    <!-- 底部栏start -->
    <div class="dibu">
        <div class="shuru">
            <img src="images/shuru.png" alt="">
        </div>
        <input type="text" placeholder="请输入您想要咨询的内容">
        <div class="biaoqing">
            <img src="images/biaoqing.png" alt="">
        </div>
        <div class="gengduo">
            <img src="images/gengduo1.png" alt="">
        </div>
    </div>
    <!-- 底部栏end -->
    <script>
        // 防止误触返回
        document.addEventListener('plusready', function () {
            var webview = plus.webview.currentWebview();
            plus.key.addEventListener('backbutton', function () {
                webview.canBack(function (e) {
                    if (e.canBack) {
                        webview.back();
                    } else {
                        //webview.close(); //hide,quit
                        //us.runtime.quit();
                        //首页返回键处理
                        //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                        var first = null;
                        plus.key.addEventListener('backbutton', function () {
                            //首次按键，提示‘再按一次退出应用’
                            if (!first) {
                                first = new Date().getTime();
                                console.log('再按一次退出应用');
                                setTimeout(function () {
                                    first = null;
                                }, 1000);
                            } else {
                                if (new Date().getTime() - first < 1500) { plus.runtime.quit(); }
                            }
                        }, false);
                    }
                })
            });
        }); 
    </script>
</body>

</html>
